<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>track-slide</title>
    <meta name="viewport" content="width=device-width">
    <link href="../track-slide.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .Box {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 0 0;
        }

        .TrackSlide {
            background: #f2f2f2;
            margin: 0 0 40px;
            height: 100px;
        }

        .TrackSlide-fourexact {
            max-width: 680px;
            margin: 0 auto 40px;
        }

        .TrackSlide-trackpadding ul {
            padding: 0 25px;
        }

        .TrackSlide li {
            box-sizing: border-box;
            width: 170px;
            padding: 5px;
        }

        .TrackSlide a {
            display: block;
        }

        .TrackSlide img {
            display: block;
            width: 100%;
            height: auto;
        }

        .TrackSlide-margin li {
            padding: 5px 0;
            width: 160px;
            margin-left: 15px;
        }
        .TrackSlide-margin li:first-child {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="Box">

        <h3>With padding</h3>
        <div id="slide1" class="TrackSlide">
            <ul>
                <li><img src="img/image1.jpg">
                <li><img src="img/image2.jpg">
                <li><img src="img/image3.jpg">
                <li><img src="img/image4.jpg">
                <li><img src="img/image5.jpg">
                <li><img src="img/image1.jpg">
                <li><img src="img/image2.jpg">
                <li><img src="img/image3.jpg">
                <li><img src="img/image4.jpg">
                <li><img src="img/image5.jpg">
            </ul>
        </div>
        <div class="controls">
            <a href="#" previous="slide1">Previous</a> |
            <a href="#" next="slide1">Next</a> |
            <a href="#" previous-page="slide1">Previous Page</a> |
            <a href="#" next-page="slide1">Next Page</a>
        </div>

        <h3>Images as links</h3>
        <div id="slide2" class="TrackSlide">
            <ul>
                <li><a href="http://yahoo.com/"><img src="img/image1.jpg"></a>
                <li><a href="http://google.com/"><img src="img/image2.jpg"></a>
                <li><a href="http://yahoo.com/"><img src="img/image1.jpg"></a>
                <li><a href="http://google.com/"><img src="img/image2.jpg"></a>
                <li><a href="http://yahoo.com/"><img src="img/image1.jpg"></a>
                <li><a href="http://google.com/"><img src="img/image2.jpg"></a>
                <li><a href="http://yahoo.com/"><img src="img/image1.jpg"></a>
                <li><a href="http://google.com/"><img src="img/image2.jpg"></a>
                <li><a href="http://yahoo.com/"><img src="img/image1.jpg"></a>
                <li><a href="http://google.com/"><img src="img/image2.jpg"></a>
            </ul>
        </div>

        <h3>One image</h3>
        <div id="slide3" class="TrackSlide">
            <ul>
                <li><img src="img/image1.jpg">
            </ul>
        </div>

        <h3>With margin</h3>
        <div id="slide4" class="TrackSlide TrackSlide-margin">
            <ul>
                <li><img src="img/image1.jpg">
                <li><img src="img/image2.jpg">
                <li><img src="img/image3.jpg">
                <li><img src="img/image4.jpg">
                <li><img src="img/image5.jpg">
            </ul>
        </div>

        <h3>With track padding</h3>
        <div id="slide5" class="TrackSlide TrackSlide-trackpadding">
            <ul>
                <li><img src="img/image1.jpg">
                <li><img src="img/image2.jpg">
                <li><img src="img/image3.jpg">
                <li><img src="img/image4.jpg">
                <li><img src="img/image5.jpg">
            </ul>
        </div>

        <h3>With exact fit</h3>
        <div id="slide6" class="TrackSlide TrackSlide-fourexact">
            <ul>
                <li><img src="img/image1.jpg">
                <li><img src="img/image2.jpg">
                <li><img src="img/image3.jpg">
                <li><img src="img/image4.jpg">
            </ul>
        </div>
        <div class="controls">
            <a href="#" previous="slide6">Previous</a> |
            <a href="#" next="slide6">Next</a> |
            <a href="#" previous-page="slide6">Previous Page</a> |
            <a href="#" next-page="slide6">Next Page</a>
        </div>

        <h3>With exact fit</h3>
        <div id="slide7" class="TrackSlide TrackSlide-fourexact">
            <ul>
                <li><img src="img/image1.jpg">
                <li><img src="img/image2.jpg">
                <li><img src="img/image3.jpg">
                <li><img src="img/image4.jpg">
                <li><img src="img/image5.jpg">
                <li><img src="img/image1.jpg">
                <li><img src="img/image2.jpg">
            </ul>
        </div>
        <div class="controls">
            <a href="#" previous="slide7">Previous</a> |
            <a href="#" next="slide7">Next</a> |
            <a href="#" previous-page="slide7">Previous Page</a> |
            <a href="#" next-page="slide7">Next Page</a>
        </div>
    </div>

    <script src="lib/jquery-2.1.1.js"></script>
    <script src="lib/rAF.js"></script>
    <script src="lib/tween.js"></script>
    <script src="lib/jquery.dragger.js"></script>
    <script src="../track-slide.js"></script>
    <script>
        var slidesIDs = [
            'slide1',
            'slide2',
            'slide3',
            'slide4',
            'slide5',
            'slide6',
            'slide7',
            'slide8'
        ];

        var sliders = {};

        slidesIDs.forEach(function (slide) {
            sliders[slide] = new TrackSlide('#' + slide);
        });

        $(document).on('click', '[previous]', function (e) {
            e.preventDefault();
            var id = $(this).attr('previous');

            sliders[id].previous();
        });

        $(document).on('click', '[next]', function (e) {
            e.preventDefault();
            var id = $(this).attr('next');

            sliders[id].next();
        });

        $(document).on('click', '[previous-page]', function (e) {
            e.preventDefault();
            var id = $(this).attr('previous-page');

            sliders[id].previousPage();
        });

        $(document).on('click', '[next-page]', function (e) {
            e.preventDefault();
            var id = $(this).attr('next-page');

            sliders[id].nextPage();
        });

    </script>
</body>
</html>
